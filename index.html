<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abhay â¤ï¸ Anjana</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;
  display:flex;justify-content:center;align-items:center;
  font-family:Poppins,system-ui;
  background:linear-gradient(135deg,#ffe6f0,#fff1c1);
  overflow:hidden;
}
.container{
  width:90%;max-width:420px;
  background:#fff;border-radius:26px;
  padding:28px;text-align:center;
  box-shadow:0 25px 45px rgba(0,0,0,.2);
}
h1{color:#ff4d6d}
p{color:#555}

.hidden{display:none}

button{
  padding:12px 28px;
  border:none;border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

#yes{background:#ff4d6d;color:#fff}
#no{
  background:#ddd;
  position:absolute;
}

.btns{position:relative;height:120px;margin-top:20px}

.countdown{font-weight:600;margin-top:10px;color:#ff4d6d}

.lock{
  text-align:center;
}
.lock h1{font-size:26px}
.lock p{font-size:15px}
</style>
</head>

<body>

<!-- ğŸµ MUSIC -->
<audio id="music" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<!-- ğŸ”’ LOCK SCREEN -->
<div class="container lock" id="lockScreen">
  <h1>ğŸ”’ Locked</h1>
  <p>This page unlocks on Valentineâ€™s Day ğŸ’˜</p>
  <div class="countdown" id="timer"></div>
</div>

<!-- ğŸ’– MAIN CONTENT -->
<div class="container hidden" id="app">
  <h1>Hi Anjana ğŸ’•</h1>
  <p>Let me ask you somethingâ€¦</p>

  <div class="btns">
    <button id="yes" onclick="next()">Yes ğŸ˜Œ</button>
    <button id="no">No ğŸ™„</button>
  </div>

  <div id="final" class="hidden">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <div class="btns">
      <button id="yes" onclick="accepted()">YES â¤ï¸</button>
      <button id="no">NO ğŸ˜</button>
    </div>
  </div>
</div>

<script>
/* ğŸ”’ VALENTINE LOCK */
const unlockDate = new Date(new Date().getFullYear(),1,14); // Feb 14
const lockScreen = document.getElementById("lockScreen");
const app = document.getElementById("app");
const timer = document.getElementById("timer");

function updateTimer(){
  const now = new Date();
  const diff = unlockDate - now;
  if(diff <= 0){
    lockScreen.classList.add("hidden");
    app.classList.remove("hidden");
    return;
  }
  const d = Math.floor(diff/864e5);
  const h = Math.floor(diff%864e5/36e5);
  const m = Math.floor(diff%36e5/6e4);
  timer.textContent = `Unlocks in ${d}d ${h}h ${m}m ğŸ’•`;
}
setInterval(updateTimer,1000);
updateTimer();

/* ğŸµ MUSIC â€“ user interaction required */
const music = document.getElementById("music");
let started=false;
function startMusic(){
  if(!started){
    music.volume=0.5;
    music.play().catch(()=>{});
    started=true;
  }
}
["click","touchstart"].forEach(e=>{
  document.addEventListener(e,startMusic,{once:true});
});

/* ğŸ˜ˆ NO BUTTON RUNAWAY (EVERYWHERE) */
function attachRunaway(btn){
  function run(){
    const x=Math.random()*(window.innerWidth-btn.offsetWidth);
    const y=Math.random()*(window.innerHeight-btn.offsetHeight);
    btn.style.left=x+"px";
    btn.style.top=y+"px";
  }
  ["mouseover","mousedown","touchstart","click"].forEach(e=>{
    btn.addEventListener(e,ev=>{
      ev.preventDefault();
      run();
    });
  });
}

document.querySelectorAll("#no").forEach(attachRunaway);

/* FLOW */
function next(){
  document.querySelector(".btns").classList.add("hidden");
  document.getElementById("final").classList.remove("hidden");
  document.querySelectorAll("#no").forEach(attachRunaway);
}

function accepted(){
  document.body.innerHTML=
  "<h1 style='color:#ff4d6d;text-align:center'>She said YES ğŸ˜­â¤ï¸<br>Happy Valentineâ€™s Day ğŸ’˜</h1>";
}
</script>

</body>
</html>
