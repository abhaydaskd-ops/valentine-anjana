<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Abhay â¤ï¸ Anjana</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;overflow:hidden;
  font-family:Poppins,system-ui,-apple-system;
  background:linear-gradient(135deg,#ffe6f0,#fff1c1);
}

/* ğŸ”’ LOCK OVERLAY */
#lockScreen{
  position:fixed; inset:0; z-index:9999;
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  text-align:center;
  background:linear-gradient(135deg,#ffdde7,#fff1c1);
}
#lockScreen h1{color:#ff4d6d;font-size:28px;margin:0}
#lockScreen p{color:#555;margin:10px 0}
#countdown{font-weight:700;color:#ff4d6d}

/* ğŸ’– MAIN APP */
.app{
  display:none; /* hidden until Feb 14 */
  height:100vh;
  display:flex; justify-content:center; align-items:center;
}
.container{
  width:92%; max-width:420px;
  background:#fff; border-radius:26px;
  padding:28px; text-align:center;
  box-shadow:0 25px 45px rgba(0,0,0,.18);
}
h2{color:#ff4d6d}
p{color:#555}

button{
  padding:12px 28px; border:none; border-radius:30px;
  font-size:16px; cursor:pointer;
}
#yes{background:#ff4d6d;color:#fff}
#no{background:#ddd; position:absolute}

.btns{position:relative;height:120px;margin-top:18px}
</style>
</head>

<body>

<!-- ğŸµ MUSIC (upload love.mp3 in repo root) -->
<audio id="music" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<!-- ğŸ”’ LOCK SCREEN -->
<div id="lockScreen">
  <h1>ğŸ”’ Locked</h1>
  <p>This page unlocks on Valentineâ€™s Day ğŸ’˜</p>
  <div id="countdown"></div>
</div>

<!-- ğŸ’– MAIN CONTENT -->
<div class="app" id="app">
  <div class="container">
    <h2>Hi Anjana ğŸ’•</h2>
    <p>Will you be my Valentine?</p>
    <div class="btns">
      <button id="yes" onclick="accept()">Yes â¤ï¸</button>
      <button id="no">No ğŸ™„</button>
    </div>
  </div>
</div>

<script>
/* ğŸ”’ DATE LOCK + TIMER */
const unlockDate = new Date(new Date().getFullYear(), 1, 14); // Feb 14
const lock = document.getElementById("lockScreen");
const cd = document.getElementById("countdown");
const app = document.getElementById("app");

function tick(){
  const now = new Date();
  const diff = unlockDate - now;

  if(diff <= 0){
    lock.remove();
    document.body.style.overflow="auto";
    app.style.display="flex";
    return;
  }
  const d = Math.floor(diff/864e5);
  const h = Math.floor(diff%864e5/36e5);
  const m = Math.floor(diff%36e5/6e4);
  cd.textContent = `Unlocks in ${d}d ${h}h ${m}m ğŸ’–`;
}
setInterval(tick,1000);
tick();

/* ğŸµ MUSIC â€” starts on first interaction (required by browsers) */
const music = document.getElementById("music");
let started=false;
function startMusic(){
  if(!started){
    music.volume=0.5;
    music.play().catch(()=>{});
    started=true;
  }
}
["click","touchstart"].forEach(e=>{
  document.addEventListener(e,startMusic,{once:true});
});

/* ğŸ˜ˆ NO BUTTON RUNAWAY (ALL EVENTS) */
const noBtn = document.getElementById("no");
function runAway(){
  const x = Math.random()*(window.innerWidth-noBtn.offsetWidth);
  const y = Math.random()*(window.innerHeight-noBtn.offsetHeight);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}
["mouseover","mousedown","touchstart","click"].forEach(e=>{
  noBtn.addEventListener(e,ev=>{
    ev.preventDefault(); runAway();
  });
});

/* ğŸ’˜ YES */
function accept(){
  document.body.innerHTML =
    "<h1 style='text-align:center;color:#ff4d6d;margin-top:40vh'>She said YES ğŸ˜­â¤ï¸<br/>Happy Valentineâ€™s Day ğŸ’˜</h1>";
}
</script>

</body>
</html>
